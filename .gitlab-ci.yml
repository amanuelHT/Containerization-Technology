stages:
  - build

variables:
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

build:
  stage: build
  image: alpine:3.19
  script:
    - apk add --no-cache curl bash
    - mkdir -p /kaniko
    - curl -sSL https://github.com/GoogleContainerTools/kaniko/releases/download/v1.21.0/executor -o /kaniko/executor
    - chmod +x /kaniko/executor
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR/beetroot --dockerfile $CI_PROJECT_DIR/beetroot/Dockerfile --destination $IMAGE_NAME --build-arg TIMEZONE=Europe/Oslo --verbosity=info --docker-config=/kaniko/.docker
