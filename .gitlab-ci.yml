stages:
  - build

variables:
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

build:
  stage: build
  image: alpine:3.19.1
  script:
    - apk add --no-cache wget bash ca-certificates

    # Download the CORRECT Kaniko binary
    - mkdir -p /kaniko
    - wget https://github.com/GoogleContainerTools/kaniko/releases/download/v1.20.1/executor -O /kaniko/executor
    - chmod +x /kaniko/executor

    # Create Docker config for GitLab registry authentication
    - mkdir -p /kaniko/.docker
    - |
      echo "{
        \"auths\": {
          \"$CI_REGISTRY\": {
            \"username\": \"$CI_REGISTRY_USER\",
            \"password\": \"$CI_REGISTRY_PASSWORD\"
          }
        }
      }" > /kaniko/.docker/config.json

    # Run Kaniko build
    - >
      /kaniko/executor
      --context=$CI_PROJECT_DIR/beetroot
      --dockerfile=$CI_PROJECT_DIR/beetroot/Dockerfile
      --destination=$IMAGE_NAME
      --build-arg=TIMEZONE=Europe/Oslo
      --verbosity=info
      --docker-config=/kaniko/.docker
