stages:
  - build
  - push

variables:
  DOCKER_REGISTRY: registry.internal.uia.no
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology
  DOCKERFILE_PATH: Dockerfile  # Stien til Dockerfile (kan justeres)
  CONTEXT_DIR: .  # Stien til konteksten for Ã¥ bygge bildet (f.eks. prosjektmappen)

before_script:
  - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $DOCKER_REGISTRY

build_image:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:latest
    entrypoint: [""]
  script:
    - /kaniko/executor --context=$CI_PROJECT_DIR/$CONTEXT_DIR --dockerfile=$CI_PROJECT_DIR/$DOCKERFILE_PATH --destination=$IMAGE_NAME:$CI_COMMIT_REF_NAME --verbosity=debug
  only:
    - main  # Triggerer kun byggeprosessen for main-branchen

push_image:
  stage: push
  script:
    - echo "Image is built and pushed in the build stage."
  only:
    - main
