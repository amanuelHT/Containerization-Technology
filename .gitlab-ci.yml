image: docker:28.0.4

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - build

build:
  stage: build
  script:
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
