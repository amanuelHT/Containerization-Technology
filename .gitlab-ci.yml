stages:
  - build

variables:
  # Image name to push
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

build:
  stage: build
  image:
    name: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/kaniko-with-shell:latest
  script:
    - >
      /kaniko/executor
      --context=$CI_PROJECT_DIR
      --dockerfile=$CI_PROJECT_DIR/Dockerfile
      --destination=$IMAGE_NAME
      --build-arg=TIMEZONE=Europe/Oslo
      --docker-config=/kaniko/.docker/
      --verbosity=debug
      --log-timestamp
