image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
  tags:
    - docker
  privileged: true
  rules:
    - changes:
        - Dockerfile
        - .gitlab-ci.yml
