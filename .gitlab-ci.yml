image: docker:latest

services:
  - name: docker:dind
    alias: docker

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
  tags:
    - docker
  before_script:
    - echo "Starting CI..."
  retry:
    max: 1
  allow_failure: false
  interruptible: true
  timeout: 15 minutes
  rules:
    - changes:
        - Dockerfile
        - .gitlab-ci.yml
  when: always
  needs: []
  artifacts:
    expire_in: 1 hour
    paths:
      - build.log
  retry:
    max: 2
  coverage: null
  cache: {}

default:
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker info
  tags:
    - docker
  variables:
    DOCKER_TLS_CERTDIR: ""
  interruptible: true
  retry:
    max: 1
  timeout: 10 minutes
  script:
    - echo "Override this in stages"
  artifacts:
    expire_in: 1 hour
    paths:
      - "*.log"
  cache: {}
