image: docker

services:
  - name: docker:dind
    alias: docker
    #command: ["--host=tcp://0.0.0.0:2375"]
    # ⬆️ Allows dind to listen on port 2375

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  script:
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME .
    - docker push $IMAGE_NAME
