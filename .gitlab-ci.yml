# Make sure your GitLab Runner is configured with privileged = true.

stages:
  - build

build_image:
  stage: build
  
  # 1) The primary image for your job 
  image: docker:24.0.5

  # 2) The Docker-in-Docker service; note the "alias: docker" 
  services:
    - name: docker:24.0.5-dind
      alias: docker
      command:
        [
          "--tls=false",
          "--host=tcp://0.0.0.0:2375",
          "--storage-driver=overlay2"
        ]

  # 3) Variables required for Docker-in-Docker
  variables:
    # We must disable TLS for dind in this example
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    
  # 4) The job steps
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"

  # 5) Only run on Dockerfile changes
  rules:
    - changes:
        - Dockerfile

  # 6) If your runner uses tags, you must match them
  tags:
    - docker
    - dind
    # or whatever tags are required for your runner
