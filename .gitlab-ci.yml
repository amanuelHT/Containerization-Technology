image: docker:latest

services:
  - name: docker:dind
    alias: docker

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  script:
    - echo "🔧 Docker Info:"
    - docker info
    - echo "🔐 Logging in to registry..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - echo "🐳 Building Docker image..."
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME .
    - echo "📤 Pushing Docker image to GitLab Container Registry..."
    - docker push $IMAGE_NAME
  tags:
    - docker
  privileged: true
  rules:
    - changes:
        - Dockerfile
        - .gitlab-ci.yml
