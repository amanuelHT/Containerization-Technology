image: docker:latest

services:
  - name: docker:dind
    alias: docker  # Make sure service resolves as 'docker'

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""  # Required to disable TLS for DinD
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  script:
    - echo "ğŸ› ï¸ Testing Docker connection with docker info..."
    - docker info || (echo "âŒ Docker is not reachable at $DOCKER_HOST" && exit 1)

    - echo "ğŸ” Curling the Docker daemon directly..."
    - apk add --no-cache curl
    - curl http://docker:2375/_ping || echo "âŒ Docker daemon not reachable via curl"

    - echo "ğŸ” Logging in to GitLab Container Registry..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

    - echo "ğŸ³ Building the Docker image..."
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME ./beetroot

    - echo "ğŸ“¦ Pushing image to registry..."
    - docker push $IMAGE_NAME
