image:
  name: gcr.io/kaniko-project/executor:latest
  entrypoint: [""]

stages:
  - build

build_image:
  stage: build
  script:
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
      --destination $CI_REGISTRY_IMAGE:latest
      --insecure
      --skip-tls-verify
  only:
    changes:
      - Dockerfile
