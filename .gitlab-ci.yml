stages:
  - build

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build-beetroot:
  stage: build
  image: docker:24.0.7
  services:
    - name: docker:24.0.7-dind
      alias: docker
      command: ["--host=tcp://0.0.0.0:2375"]
  script:
    - echo "üîê Logging into GitLab container registry..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - echo "üê≥ Building Docker image..."
    - docker build --build-arg TIMEZONE=Europe/Oslo -t "$IMAGE_NAME" .
    - echo "üöÄ Pushing image to container registry..."
    - docker push "$IMAGE_NAME"
  only:
    changes:
      - beetroot/Dockerfile
      - beetroot/.gitlab-ci.yml
