image: docker:latest

services:
  - name: docker:dind
    command: ["--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

stages:
  - build

build:
  stage: build
  #tags: [docker-runner]  # Optional: use your specific GitLab Runner tag if needed
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --build-arg TIMEZONE=Europe/Oslo -t $IMAGE_NAME ./beetroot
    - docker push $IMAGE_NAME
