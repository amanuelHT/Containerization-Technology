stages:
  - build

variables:
  IMAGE_NAME: registry.internal.uia.no/ikt114-g-25v-it-orkestrering/labgroup12/exercise-02-containerization-technology:latest

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
    # Create auth config for GitLab container registry
    - mkdir -p /kaniko/.docker
    - |
      echo "{
        \"auths\": {
          \"$CI_REGISTRY\": {
            \"username\": \"$CI_REGISTRY_USER\",
            \"password\": \"$CI_REGISTRY_PASSWORD\"
          }
        }
      }" > /kaniko/.docker/config.json

    # Run the Kaniko executor
    - >
      /kaniko/executor
      --context=$CI_PROJECT_DIR/beetroot
      --dockerfile=$CI_PROJECT_DIR/beetroot/Dockerfile
      --destination=$IMAGE_NAME
      --build-arg=TIMEZONE=Europe/Oslo
      --verbosity=info
      --docker-config=/kaniko/.docker
